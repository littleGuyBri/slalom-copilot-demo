<!DOCTYPE html>
<html>
<head>
    <title>Weather Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Lookup</h1>
        <form id="weatherForm">
            <label for="city">City:</label><br>
            <input type="text" id="city" name="city"><br>
            <input type="submit" value="Get Weather">
        </form>
        <div id="weatherResult"></div>
    </div>
</body>
</html>
